{% extends 'radioready/base.html' %}
{% block content %}
    <h1>Radio Shows</h1>

<h2>
    <table>
        <table border="1">
          <tr>
            <th>Name</th>
            <th>|Link</th>
            <th>|Quiz</th>
            <th>|Einsendeschluss</th>
          </tr>
    {% for show in object_list %}
      <tr>
            <td>{{ show.name }}|</td>
            <td><a href="{{ show.link_to_radio_show }}" role="button">Klick mich</a>|</td>
            <td>{{ show.quiz }}|</td>
            <td>{{ show.einsendeschluss }}</td>

          </tr>

    {% endfor %}
        </table>
</table>
</h2>
{% endblock content %}
