            <style>
      .modal-window {
        position: fixed;
        background-color: rgba(200, 200, 200, 0.75);
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 999;
        opacity: 0;
        pointer-events: none;
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        transition: all 0.3s;
      }

      .modal-window:target {
        opacity: 1;
        pointer-events: auto;
      }

      .modal-window>div {
        width: 500px;
        position: relative;
        margin: 10% auto;
        padding: 2rem;
        background: #fff;
        color: #444;
      }

      .modal-window header {
        font-weight: bold;
      }

      .modal-close {
        color: #aaa;
        line-height: 50px;
        font-size: 120%;
        position: absolute;
        right: 0;
        text-align: center;
        top: 0;
        width: 70px;
       text-decoration: none;
      }

      .modal-close:hover {
        color: #000;
      }

      .modal-window h1 {
        font-size: 200%;
        margin: 0 0 15px;
      }
  </style>
